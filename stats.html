<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R. ETSL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/7a7464df79.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="/" id="navbar_logo"> 
                <img src="images/logo.png" alt="logo">S.R.</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="index.html" class="navbar_links">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="stats.html" class="navbar_links">Stats</a>
                </li>
                <li class="navbar_item">
                    <a href="team.html" class="navbar_links">Teams</a>
                </li>
                <li class="navbar_btn">
                    <a href="/" class="button">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- MAIN SECTION -->
    <div class="main">
        <div class="main_container">
            <div class="main_content">
                <div class="wrapper">
                    <div class="container">
                        <i class="fa-solid fa-medal"></i>
                        <span class="num" data-val="08">00</span>
                        <span class="text">Games Played</span>
                    </div>

                    <div class="container">
                        <i class="fa-solid fa-baseball-bat-ball"></i>
                        <span class="num" data-val="33">00</span>
                        <span class="text">At Bats</span>
                    </div>

                    <div class="container">
                        <i class="fa-solid fa-baseball"></i>
                        <span class="num" data-val="18">00</span>
                        <span class="text">Hits</span>
                    </div>

                    <div class="container">
                        <i class="fa-solid fa-percent"></i>
                        <span class="num" data-val="54.5">00.0</span>
                        <span class="text">Hit Percentage</span>
                    </div>

                    <div class="container">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="num" data-val="15">00</span>
                        <span class="text">RBI</span>
                    </div>


                    <div class="container">
                        <i class="fa-solid fa-trophy"></i>
                        <span class="num" data-val="01">00</span>
                        <span class="text">Home Runs</span>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
